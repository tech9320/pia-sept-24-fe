<div class="home">
  <header>
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Logo" />
      <p>Vaša mašta - vaša bašta</p>
    </div>
    <div class="buttons">
      <div class="button" [routerLink]="'/'">Početna strana</div>
      <div (click)="logoutUser()" class="button">Odjavi se</div>
    </div>
  </header>
  <div class="content">
    <p>{{ companyData.name }}</p>
    <p>{{ companyData.address }}</p>
    <p>{{ companyData.contactNumber }}</p>
    <table>
      <thead>
        <th colspan="2">Cenovnik</th>
      </thead>
      <tbody>
        <tr *ngFor="let service of companyData.services">
          <td>
            {{ service.serviceName }}
          </td>
          <td>
            {{ service.servicePrice }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="button" [routerLink]="'/companies/details/make-request'">
      Zakaži uređivanje
    </div>
  </div>
  <footer>Copyrighted © 2024 Vaša bašta</footer>
</div>
