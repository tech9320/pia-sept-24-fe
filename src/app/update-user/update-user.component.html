<div class="home">
  <header>
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Logo" />
      <p>Vaša mašta - vaša bašta</p>
    </div>
    <div class="buttons">
      <div class="button" [routerLink]="'/'">Početna strana</div>
    </div>
  </header>
  <div class="content">
    <input [(ngModel)]="name" type="text" placeholder="ime" />
    <input [(ngModel)]="surname" type="text" placeholder="prezime" />
    <input [(ngModel)]="address" type="text" placeholder="adresa" />
    <input
      [(ngModel)]="contactNumber"
      type="text"
      placeholder="kontakt telefon"
    />
    <input
      [(ngModel)]="emailAddress"
      type="email"
      placeholder="e-mail adresa"
    />
    <div *ngIf="isOwnerType()" class="card-details">
      <input
        type="text"
        placeholder="broj kartice"
        [(ngModel)]="cardNumber"
        (ngModelChange)="selectCardType()"
      />
      <img src="{{ cardTypeImagetypePath }}" alt="card type" />
    </div>
    <div class="profile-picture">
      <img [src]="pictureBitecode" alt="profile-picture" />
      <p>Priloži novu sliku</p>
      <input (change)="onPictureUpload($event)" type="file" />
    </div>
    <div (click)="updateUser()" class="button">Izmeni podatke</div>
  </div>
  <footer>Copyrighted © 2024 Vaša bašta</footer>
</div>
