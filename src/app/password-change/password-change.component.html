<div class="home">
  <header>
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Logo" />
      <p>Vaša mašta - vaša bašta</p>
    </div>
    <div class="buttons">
      <div class="button" [routerLink]="'/'">Početna strana</div>
    </div>
  </header>
  <div class="content">
    <input
      [(ngModel)]="oldPassword"
      type="password"
      placeholder="stara šifra"
    />
    <input [(ngModel)]="newPassword" type="password" placeholder="nova šifra" />
    <input
      [(ngModel)]="newPasswordRepeat"
      type="password"
      placeholder="ponovljena nova šifra"
    />
    <div class="button" (click)="changePassword()">Promeni šifru</div>
  </div>
  <footer>Copyrighted © 2024 Vaša bašta</footer>
</div>
