<div class="home">
  <header>
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Logo" />
      <p>Vaša mašta - vaša bašta</p>
    </div>
    <div class="buttons">
      <div class="button" [routerLink]="'/'">Početna strana</div>
      <div (click)="logoutUser()" class="button">Odjavi se</div>
    </div>
  </header>
  <div class="content">
    <div class="table-container">
      <table>
        <thead>
          <th>Firma izvršitelj</th>
          <th>Veličina zelene površine</th>
          <th>Veličina bazena/fontane</th>
          <th colspan="2"></th>
        </thead>
        <tbody>
          <tr *ngFor="let mintanences of awaitingMintanences">
            <td>{{ mintanences.companyId.name }}</td>
            <td>{{ mintanences.requestId.greenArea }}</td>
            <td>{{ getWaterArea(mintanences.requestId) }}</td>
            <td>
              <div class="date-picker-container">
                <input
                  #dateRef
                  matInput
                  [matDatepicker]="picker"
                  touchUi="true"
                  formControlName="date"
                  placeholder="MM/DD/YYYY"
                  [min]="today"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            </td>
            <td
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <div class="buttons-final">
                <div
                  class="button"
                  id="btn"
                  (click)="updateMaintenance(dateRef, mintanences, 'reject')"
                >
                  Odbi
                </div>
                <div
                  class="button"
                  id="btn"
                  (click)="updateMaintenance(dateRef, mintanences, 'approve')"
                >
                  Potvrdi
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer>Copyrighted © 2024 Vaša bašta</footer>
</div>
