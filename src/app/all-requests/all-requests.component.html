<div class="home">
  <header>
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Logo" />
      <p>Vaša mašta - vaša bašta</p>
    </div>
    <div class="buttons">
      <div class="button" [routerLink]="'/'">Početna strana</div>
    </div>
  </header>
  <div class="content">
    <div class="table-container">
      <table>
        <thead>
          <th>Firma izvršitelj</th>
          <th>Veličina zelene površine</th>
          <th>Veličina bazena/fontane</th>
          <th>Datum radova</th>
        </thead>
        <tbody>
          <tr *ngFor="let request of displayedRequests">
            <td>{{ request.companyId.name }}</td>
            <td>{{ request.gardenArea }}</td>
            <td>{{ request.greenArea }}</td>
            <td>{{ request.requestCompletedAt }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer>Copyrighted © 2024 Vaša bašta</footer>
</div>
